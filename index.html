<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>LAB 6 - Timeline Anim√©e</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .timeline {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }

    .timeline::after {
      content: '';
      position: absolute;
      width: 4px;
      background-color: #555;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -2px;
    }

    .timeline-item {
      padding: 20px 30px;
      position: relative;
      width: 50%;
      background-color: inherit;
      opacity: 0;
      transform: scale(0.8);
      animation: zoomIn 1s ease forwards;
    }

    .timeline-item:nth-child(odd) {
      left: 0;
      animation-delay: 0.3s;
    }

    .timeline-item:nth-child(even) {
      left: 50%;
      animation-delay: 0.6s;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      right: -10px;
      background-color: white;
      border: 4px solid #555;
      top: 15px;
      border-radius: 50%;
      z-index: 1;
    }

    .timeline-item:nth-child(even)::before {
      left: -10px;
    }

    .timeline-content {
      padding: 20px;
      background-color: white;
      position: relative;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @keyframes zoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
